<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
<header>
  <h1>AVALIE A SUA MENTORIA</h1>
  <p>Chegou a hora de avaliar o seu mentor. Bora la?</p>
</header>

<form id="my-form">
  <fieldset>
    <div class="fieldset-wrapper">
      <legend>Informações pessoais</legend>

      <div class="input-wrapper">
        <label for="event-title">Nome</label>
        <input 
          type="text" 
          id="event-title"
          required />

          <div class="input-wrapper">
            <label for="event-title">Sobrenome</label>
            <input 
              type="text" 
              id="event-title"
              required />
          </div>

          <div class="input-wrapper">
            <label for="event-title">Email<span>(digite um email válido)</span></label>
            <input 
              type="text" 
              id="event-title"
              required />
          </div>
      </div>
    </div>
  </fieldset>
  <h1>INFORMAÇÕES PESSOAIS</h1>
  <p>Nome</p>
  <p>Sobrenome</p>
  <p>Email<span>digite um email válido</span></p>
  <p>INFORMAÇÕES DO MENTOR</p>
  <p>Selecione quem foi o seu mentor</p>
  <p>Feedback sobre o mentor</p>
</main>





<footer>
  <button>SALVAR</button>
</footer>
</form>
</body>
</html>

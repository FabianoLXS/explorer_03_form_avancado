<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
<header>
 
  <h1>AVALIE A SUA MENTORIA</h1>
  <p>Chegou a hora de avaliar o seu mentor. Bora la?</p>
  
  <img src="images\img1.png" alt="balão vermelho com 5 estrelas"/>
</header>

<form id="my-form">
  <fieldset>
    <div class="fieldset-wrapper" id="fld_pessoal">
      <legend id="info_pessoal">Informações pessoais</legend>

      <div class="input-wrapper">
        <label for="event-title">Nome</label>
        <input 
          type="text" 
          id="event-title"
          required />

          <div class="input-wrapper">
            <label for="event-title">Sobrenome</label>
            <input 
              type="text" 
              id="event-title"
              required />
          </div>

          <div class="input-wrapper">
            <label for="event-title">Email<span>(digite um email válido)</span></label>
            <input 
              type="text" 
              id="event-title"
              required />
          </div>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <div class="fieldset-wrapper">
      <legend>Informações do mentor</legend>

      <div class="input-wrapper">
        <label for="event-title">Selecione quem foi o seu mentor</label>
        <input 
          type="text"
          id="event-title"
          required />

          <div class="input-wrapper">
            <label for="event-title">Feedback sobre o seu mentor</label>
            <input 
              type="text" 
              id="event-title"
              required />
          </div>

          <div class="input-wrapper">
            <label for="event-title">Todas as minhas dúvidas foram esclarecidas durante a mentoria. </label>
            <input 
              type="text" 
              id="event-title"
              required />
          </div>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <div class="fieldset-wrapper">
      <legend>Agendando próxima mentoria</legend>

      <div class="input-wrapper">
        <label for="event-title">Data<span> (DD/AA/AAAA)</span></label>
        <input 
          type="text"
          id="event-title"
          required />

          <div class="input-wrapper">
            <label for="event-title">Das</label>
            <input 
              type="time" 
              id="event-title"
              required />
          </div>

          <div class="input-wrapper">
            <label for="event-title">Até</label>
            <input 
              type="time" 
              id="event-title"
              required />
          </div>
      </div>
    </div>
  </fieldset>

</main>





<footer>
  <button>SALVAR</button>
</footer>
</form>
</body>
</html>
